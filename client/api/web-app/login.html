<body ng-app="jewelCrud" ng-controller="mainController">
  
  <div class="wrapper">

      <form action="/auth" class="form-signin" method="POST">
          <h2 class="form-signin-heading">Login test</h2>
          <input type="text" class="form-control" placeholder="Username" name="username"><br>
          <input type="password" class="form-control" placeholder="password" name="password"><br>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="submit()">Submit</button>
          <button class="btn btn-lg btn-secondary btn-block" type="reset"> Reset</button>

      </form>
      <br><br>
      {{tryAgain}}


  </div>
